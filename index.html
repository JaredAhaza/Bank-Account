<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Bank Account</title>
</head>

<body>
  <div class="row">
    <h2>Welcome to Moringa Bank</h2>
    <div class="col-md-4">
      <h4>Register new account</h4>
      <form id="Enter">
        <label class="col-md-3" for="number">Name:</label>
        <input type="text" name="" class="form-control" id="I" style="background-color: #E6E6FA;">
        <label class="col-md-5" for="number">Initial deposit:</label>
        <input type="text" name="" class="form-control" id="I" style="background-color: #E6E6FA;">
      </form>
      <h5><strong>Current balance</strong></h5>
    </div>
    <div class="col-md-4">
      <h4>Deposit or Withdraw Funds</h4>
      <form id="Enter">
        <label class="col-md-5" for="number">Deposit Amount:</label>
        <input type="text" name="" class="form-control" id="I" style="background-color: #E6E6FA;">
        <label class="col-md-5" for="number">Withdraw amount:</label>
        <input type="text" name="" class="form-control" id="I" style="background-color: #E6E6FA;">
      </form>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
